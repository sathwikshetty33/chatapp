{% extends 'layouts/blank.html' %}
{% load static %}


{% block content %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1f2937;
        color: white;
    }

    wrapper {
        display: block;
        max-width: 42rem;
        margin: 2.5rem auto;
        padding: 1.5rem;
    }

    #chat_window {
        height: 45rem;
        display: flex;
        flex-direction: column;
        background-color: #374151;
        border-radius: 1rem;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        position: relative;
        padding: 0.25rem;
    }

    #online-count {
        font-size: 1rem;
        font-weight: bold;
        color: #10b981;
    }

    #chat_container {
        overflow-y: auto;
        flex-grow: 1;
        padding: 1rem;
    }

    #chat_messages {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    li {
        list-style: none;
    }

    li .flex {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
    }

    li .bg-green-200 {
        background-color: #bbf7d0;
        color: #064e3b;
    }

    li .bg-white {
        background-color: #ffffff;
        color: #111827;
    }

    li img {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        object-fit: cover;
    }

    li .text-sm {
        font-size: 0.875rem;
        font-weight: 300;
        line-height: 1.25rem;
    }

    li .text-gray-400 {
        color: #9ca3af;
    }

    li .text-white {
        color: white;
    }

    #chat_message_form {
        display: flex;
        align-items: center;
        background-color: #111827;
        border: 1px solid #374151;
        border-radius: 0.5rem;
        padding: 0.5rem;
        width: 100%;
    }

    #chat_message_form input {
        flex-grow: 1;
        background-color: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 1rem;
        padding: 0.5rem;
    }

    #chat_message_form input::placeholder {
        color: #9ca3af;
    }
</style>

<wrapper class="block max-w-2xl mx-auto my-10 px-6">
    <div id="chat_window" class="h-[45rem] flex flex-col bg-gray-800 rounded-2xl shadow-2xl relative p-1">
        <div class="flex justify-center text-emerald-400 bg-gray-800 p-2 sticky top-0 z-10">
            <span id="online-count" class="pr-1">3</span>online
        </div>
        <div id='chat_container' class="overflow-y-auto grow">
            <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
                {% for msg in messages reversed %}
                {% include 'a_rtchat/chat_message.html' %}
                {% endfor %}
            </ul>
        </div>
        <div class="sticky bottom-0 z-10 p-2 bg-gray-800">
            <div class="flex items-center rounded-xl px-2 py-2">
                <form hx-ext="ws" ws-connect="/ws/chatroom/public-chat" ws-send _="on htmx:wsAfterSend reset() me" class="w-full">
                    {% csrf_token %}
                    {{form}}

                </form>
            </div>
        </div>
    </div>
</wrapper>
<script>
    // Function to scroll the chat container to the bottom
    function scrollToBottom() {
        const chatContainer = document.getElementById('chat_container');
        if (chatContainer) {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    }

    // Scroll to the bottom on page load after the DOM content is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
        scrollToBottom();
    });

    // Scroll to the bottom when a new message is added dynamically
    const chatMessages = document.getElementById('chat_messages');
    if (chatMessages) {
        const observer = new MutationObserver(() => {
            scrollToBottom();
        });
        observer.observe(chatMessages, { childList: true });
    }
</script>

{% endblock %}
